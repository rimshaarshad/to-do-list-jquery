<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="index.js"></script>
</head>

<body>
	<h3>To-Do List:</h3>
	<div>
		<label>Enter your item: </label>
        <div>
            <input type="text" id="list-input">
            <span id="error"></span>
        </div>
        <button id="save"  class="active btn">Save</button>
  </div>
  <div id="output">
    <h5>Entered Item(s) are:</h5>
    <ol id="list-output"></ol>
  </div>
  <div>
    <button id="selected" class="btn">Show Checked</button>
    <button id="unselected" class="btn">Show Unchecked</button>
    <button id="all" class="btn">Show All</button>
    <h5 id="heading"></h5>
    <div id="items"></div>
  </div>  
</body>

</html>
